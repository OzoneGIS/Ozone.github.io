<html>

<head>
	<!--meta-->
	<meta charset="utf-8">
	<title>Leaflet-Test</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

	<!--links-->
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="" />
	<link href="./test-leaflet.css" type="text/css" rel="stylesheet" />
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="http://code.ionicframework.com/ionicons/1.5.2/css/ionicons.min.css">
	<link href="../../src/styles/leaflet.awesome-markers.css" type="text/css" rel="stylesheet" />

	<!--scripts-->
	<!-- Make sure you put this AFTER Leaflet's CSS -->
	<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
	<script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="../../src/scripts/leaflet.awesome-markers.js"></script>
	<script src="../../src/scripts/leaflet.awesome-markers.min.js"></script>

</head>

<body>
	<div id="map"></div>

	<script>
		var bounds = [
			[37.360587, -120.434492], //Southwest coordinates
			[37.373377, -120.417969], //Northeast coordinates
		];

		var map = L.map('map', {
			attributionControl: false,
			maxBounds: bounds,
		}).setView([37.3634714, -120.4295379], 17);

		L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoiYWRhcmlhbiIsImEiOiJjajJvYWkzbncwMnRtMnJtaXljZjkzZm1tIn0.dadJW7Lq3wuEU6jr8B2Rcg', {
			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
			maxZoom: 20,
			minZoom: 15,
			id: 'mapbox.light',
			accessToken: 'your.mapbox.access.token'
		}).addTo(map);

		map.locate({
			setView: true,
			maxZoom: 16
		});

		function onLocationFound(e) {
			var radius = e.accuracy / 2;

			L.marker(e.latlng).addTo(map)
				.bindPopup("You are within " + radius + " meters from this point").openPopup();

			L.circle(e.latlng, radius).addTo(map);
		}

		map.on('locationfound', onLocationFound);

		function onLocationError(e) {
			alert(e.message);
		}

		map.on('locationerror', onLocationError);

		L.control.scale().addTo(map);

		L.AwesomeMarkers.Icon.prototype.options.prefix = 'ion';

		L.marker([37.366303, -120.424662], {
			icon: L.AwesomeMarkers.icon({
				//prefix: 'fa',
				icon: 'document',
				markerColor: 'blue',
				iconColor: 'black',
			})
		}).addTo(map);

		var LeafIcon = L.Icon.extend({
			options: {
				iconSize: [38, 95],
				iconAnchor: [22, 94],
				popupAnchor: [-3, -76]
			}
		});

		var book = new LeafIcon({
			iconUrl: '../../src/styles/icons/fa-solids/address-book.svg'
		});



		L.icon = function(options) {
			return new L.Icon(options);
		};

		L.marker([37.365067, -120.426711], {
			icon: book
		}).addTo(map).bindPopup("I am a book.");

		var marker = L.marker([37.3634714, -120.4295379]).addTo(map);
		marker.bindPopup("<b>Hello world!</b><br>I am a popup.");


		var popup = L.popup();

		function onMapClick(e) {
			popup
				.setLatLng(e.latlng)
				.setContent("You clicked the map at " + e.latlng.toString())
				.openOn(map);
		}
		map.on('click', onMapClick);
	</script>
</body>

</html>
